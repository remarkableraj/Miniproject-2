<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna : Login</title>
    <link rel="shortcut icon" href="logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="1login.css">
</head>
<body>
    <form action="action_page.php" method="post" onsubmit="validation()">
        <div class="imgcontainer">
          <img src="logo1.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="username" required>

          <br>
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password" required>
          <br>
          <br>
      
          <button type="submit">Login</button>
          <br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
            <br>
          <button type="button" class="cancelbtn">Cancel</button>
          <br><br>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        
      </form>
      <script>
        var n1="Raj";
        var p1="12345"
       
        function validation(){
            var n2=document.getElementById("username").value.trim();
            var p2=document.getElementById("password").value.trim();
            if(n1==n2){
                if(p1==p2)
                {
                    alert("valid user");

                }
                else{
                    alert("password wrong");
                }
            }
            else{
                alert("wrong name");
            }

            
            
        }
    </script>
</body>
</html>
